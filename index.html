<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="UTF-8">
        <meta name="description" content="My First Calculator App">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div id="function-buttons">
                <button type="button" id="clear">C</button>
                <button type="button" id="mem-add">M+</button>
                <button type="button" id="mem-subtract">M-</button>
                <button type="button" id="recall">MS</button>
                <button type="button" id="mem-clear">MC</button>
            </div>
            <div class="calculator-body">
                <div id="numpad">
                    <button type="button" id="7">7</button>
                    <button type="button" id="8">8</button>
                    <button type="button" id="9">9</button>
                    <button type="button" id="4">4</button>
                    <button type="button" id="5">5</button>
                    <button type="button" id="6">6</button>
                    <button type="button" id="1">1</button>
                    <button type="button" id="2">2</button>
                    <button type="button" id="3">3</button>
                    <button type="button" id="0">0</button>
                    <button type="button" id=".">.</button>
                    <button type="button" id="=">=</button>
                </div>
                <div id="operators">
                    <button type="button" id="divide">&#247;</button>
                    <button type="button" id="multiply">&#215;</button>
                    <button type="button" id="subtract">-</button>
                    <button type="button" id="add">+</button>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
